{% extends 'base.html' %}

{% block content %}

    <section>
        <div class="gap gray-bg">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row" id="page-contents">
                            <div class="col-lg-3">
                                <aside class="sidebar static">
                                    <div class="widget stick-widget">
                                        <h4 class="widget-title">Shortcuts</h4>
                                        <ul class="naves">
                                            <li>
                                                <i class="ti-clipboard"></i>
                                                <a href="{% url 'home:home' %}" title="">News feed</a>
                                            </li>

                                            <li>
                                                <i class="ti-user"></i>
                                                <a href="#" title="">friends</a>
                                            </li>
                                        </ul>
                                    </div><!-- Shortcuts -->
                                </aside>
                            </div><!-- sidebar -->
                            <div class="col-lg-6">
                                <div class="central-meta">
                                    <div class="messages">
                                        <h5 class="f-title"><i class="ti-bell"></i>All Messages </h5>
                                        <div class="message-box">
                                            <ul class="peoples">
                                                {% for friend in friends %}
                                                    <li>
                                                        <figure>
                                                            <img src="images/resources/friend-avatar2.jpg" alt="">
                                                            <span class="status f-online"></span>
                                                        </figure>
                                                        <div class="people-name">
                                                                <a href="{% url 'communications:messages-with-one-friend' friend.users.username %}">{{ friend.users.username }}</a>
                                                        </div>
                                                    </li>
                                                {% endfor %}
                                            </ul>
                                            <div class="peoples-mesg-box">
                                                <div class="text-center">
                                                    Select message to start conversation
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div><!-- centerl meta -->
                            <div class="col-lg-3">
                            </div><!-- sidebar -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
